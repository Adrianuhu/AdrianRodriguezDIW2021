<!DOCTYPE html>

<html>

<head>
    <title>Ejemplo de animación con colisiones</title>
    <link rel="stylesheet" href="colisiones.css">
    <script src="functions.js"></script>
    <script src="jquery-3.5.1.min.js"></script>

</head>

<body>
    <div id="container" ondrop="drop(event)" ondragover="allowDrop(event)">
        <button id="left">&laquo;</button>
        <button id="right">&raquo;</button>
        <button id="top">&laquo;</button>
        <button id="bottom">&laquo;</button>
        <input type="number" value="50" id="mov"></input>
        <div class="block" id="block" draggable="true" ondragstart="drag(event)"><span>Pincha aquí también<span></div>
		<div class="cuadrado"></div>
		</div>
</body>
</html>
