<!doctype html>
<html>

<head>

    <!-- Esta animación simula una pelota rodando para mostrar que con pocas propiedades
	 se pueden llevar a cabo efectos atractivos para el usuario.

	 La imagen se desplaza y rota en los keyframes con la propiedad transform.
	 
	 Además, con animation-direction alternate se ejecuta cada vez en una dirección-->

    <style>
        body {
            margin: 3em 10%;
            background: #333;
        }
        
        .ball {
            transition: padding-left 1s;
        }
        
        .ball:hover {
            padding-left: 500px;
        }
    </style>

</head>

<body>

    <img class="ball" src="../../Teoría/Ejemplos de _(1) Implantación de contenido multimedia_ y _(2) Animaciones y transiciones_/images/pelota.png" alt="ball" width="111" height="111" />

</body>

</html>

</html>
