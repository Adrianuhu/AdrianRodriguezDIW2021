<!DOCTYPE html>
<html>

<head>
    <!-- Este ejemplo sirve para explicar el uso de templates con slot para personalizar el contenido de un Web Component
		   según lo definido cuando declaramos la etiqueta -->
    <title>Native Web Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
</head>

<body>
    <my-paragraph>
        <span slot="my-text">¡Tengamos un texto diferente!</span>
    </my-paragraph>
    <my-paragraph>
        <ul slot="my-text">
            <li>¡Tengamos un texto diferente!</li>
            <li>¡En una lista!</li>
        </ul>
    </my-paragraph>


    <style>
        summary>span:first-child {
            color: darkcyan;
        }
        
        dl {
            margin-left: 20px;
        }
        
        dt:first-child {
            color: white;
            background-color: darkcyan;
            display: inline-block;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>

    <details>
        <summary><span slot="my-nombre">&ltNECESITA NOMBRE&gt</span><span slot="my-descripcion"> NECESITA DESCRIPCIÓN</span></summary>
        <dl>
            <dt>Atributos</dt>
            <dt slot="my-name">nombre</dt>
            <dd slot="my-atributo">att</dd>
        </dl>
    </details>
    <script src="Ejercicio 3.js"></script>
</body>

</html>
