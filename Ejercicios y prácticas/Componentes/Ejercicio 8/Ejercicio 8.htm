<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .progreso {
        width: 300px;
        background-color: lightgray;
        padding: 0px 0px;
        border: 1px solid black;
        text-align: center;
    }
    
    .barra {
        width: 0%;
        color: white;
        background-color: grey;
        padding: 5px 0px;
    }
</style>


<script>
    var intervalo;

    function inicio() {
        var width = 0;
        var maxWidth = 100;
        var tiempo = 1000;

        var inputTiempo = document.getElementById("tiempo").value;

        if (inputTiempo != "") {
            tiempo = inputTiempo * 1000;
        }

        var barra = document.getElementsByClassName("barra")[0];

        intervalo = setInterval(() => {

            width += maxWidth * (10 / tiempo);
            barra.style.width = Math.max(width, 0);
            if (width >= maxWidth) clearInterval(intervalo);
            barra.style.width = width + "%";

        }, 10);
    }

    function parar() {
        clearInterval(intervalo);
    }
</script>

<body>

    <button id="iniciar" onclick="inicio()">Iniciar</button>
    <button id="parar" onclick="parar()">Parar</button>
    <div class="progreso">
        <div class="barra">&nbsp</div>
    </div>

    <input type="text" id="tiempo" placeholder="segundos">

    <my-progress></my-progress>


</body>

</html>
