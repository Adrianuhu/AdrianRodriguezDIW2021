<!doctype html>
<html>

<head>


    <style>
        body {
            margin: 3em 10%;
            background: #333;
        }
        
        .caja {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: darkred;
            animation-name: DVDmove;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        
        @keyframes DVDmove {
            0% {
                background-color: darkred;
                top: 50%;
                left: 0%;
            }
            25% {
                background-color: darksalmon;
                top: 0%;
                left: 50%;
            }
            50% {
                top: 50%;
                background-color: darkseagreen;
                left: calc(100% - 100px);
            }
            75% {
                background-color: deeppink;
                top: calc(100% - 100px);
                left: 50%;
            }
            100% {
                top: 50%;
                left: 0%;
            }
        }
    </style>

</head>

<body>
    <div class="caja"></div>
</body>

</html>

</html>
